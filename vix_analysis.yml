name: VIX Risk Analysis & Alert

on:
  schedule:
    # 平日 JST 9:00 (UTC 0:00) に実行
    - cron: '0 0 * * 1-5'
  # 手動実行も可能
  workflow_dispatch:

jobs:
  analyze-and-alert:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yfinance pandas numpy matplotlib plotly arch scipy
        
    - name: Run VIX Analysis
      run: |
        python github_automated_vix_analyzer.py
        
    - name: Check for alerts
      id: check_alert
      run: |
        if [ -f "docs/risk_report.json" ]; then
          ALERT_REQUIRED=$(python -c "import json; data=json.load(open('docs/risk_report.json')); print(data['alert_required'])")
          RISK_SCORE=$(python -c "import json; data=json.load(open('docs/risk_report.json')); print(data['risk_assessment']['total_score'])")
          RISK_LEVEL=$(python -c "import json; data=json.load(open('docs/risk_report.json')); print(data['risk_assessment']['level'])")
          echo "alert_required=$ALERT_REQUIRED" >> $GITHUB_OUTPUT
          echo "risk_score=$RISK_SCORE" >> $GITHUB_OUTPUT
          echo "risk_level=$RISK_LEVEL" >> $GITHUB_OUTPUT
        fi
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        
    - name: Send Discord Alert (High Risk)
      if: steps.check_alert.outputs.alert_required == 'True'
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: |
        curl -H "Content-Type: application/json" \
             -d '{
               "embeds": [{
                 "title": "🚨 VIX Risk Alert",
                 "description": "High risk detected in market analysis",
                 "color": 15158332,
                 "fields": [
                   {"name": "Risk Score", "value": "${{ steps.check_alert.outputs.risk_score }}/100", "inline": true},
                   {"name": "Risk Level", "value": "${{ steps.check_alert.outputs.risk_level }}", "inline": true},
                   {"name": "Dashboard", "value": "[View Analysis](https://yourusername.github.io/vix-analysis)", "inline": false}
                 ],
                 "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%S.000Z)'"
               }]
             }' \
             $DISCORD_WEBHOOK
             
    - name: Send Slack Alert (High Risk)
      if: steps.check_alert.outputs.alert_required == 'True'
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
        curl -X POST -H 'Content-type: application/json' \
             --data '{
               "text": "🚨 VIX Risk Alert",
               "attachments": [{
                 "color": "danger",
                 "fields": [
                   {"title": "Risk Score", "value": "${{ steps.check_alert.outputs.risk_score }}/100", "short": true},
                   {"title": "Risk Level", "value": "${{ steps.check_alert.outputs.risk_level }}", "short": true}
                 ],
                 "actions": [{
                   "type": "button",
                   "text": "View Dashboard",
                   "url": "https://yourusername.github.io/vix-analysis"
                 }]
               }]
             }' \
             $SLACK_WEBHOOK
             
    - name: Send Email Alert (High Risk)
      if: steps.check_alert.outputs.alert_required == 'True'
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "🚨 VIX Risk Alert - Score: ${{ steps.check_alert.outputs.risk_score }}/100"
        body: |
          VIX Risk Analysis Alert
          
          Risk Score: ${{ steps.check_alert.outputs.risk_score }}/100
          Risk Level: ${{ steps.check_alert.outputs.risk_level }}
          
          Dashboard: https://yourusername.github.io/vix-analysis
          
          Generated by GitHub Actions
        to: your-email@example.com
        from: VIX Alert System